<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #f4f3e9; font-size: 16px">
<script src="../js/sing_in.js"></script>
<div class="container" style="width: 25%; margin-top: 10%">
    <h3 style="text-align: center">Авторизация</h3>
    <form>
        <div class="form-group has-feedback parent-login">
            <label for="login">Логин: </label>
            <input type="text" id="login" autocomplete="current-login" name="login" class="form-control"
                   placeholder="Введите логин">
        </div>
        <div class="form-group has-feedback parent-pwd">
            <label for="pwd">Пароль:</label>
            <input type="password" id="pwd" name="password" autocomplete="current-password" class="form-control"
                   placeholder="Введите пароль">
        </div>
        <button type="button" id="search" class="btn btn-success btn-block">Авторизоваться</button>
    </form>
</div>
</body>
</html>
